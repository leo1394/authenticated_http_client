name: authenticated_http_client
description: An advanced authenticated HTTP client introduces a `factory` feature that generates request functions based on API URI definitions in WYSIWYG style and supports `mock` and `silent` modes for development.
homepage: https://github.com/leo1394/authenticated_http_client
repository: https://github.com/leo1394/authenticated_http_client
issue_tracker: https://github.com/leo1394/authenticated_http_client/issues
version: 0.1.1
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  shared_preferences: ^2.4.0
  http_interceptor: ^2.0.0

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0
